version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Europe/Madrid'
    labels:
      - 'dependencies'
      - 'npm'
    commit-message:
      prefix: 'chore(deps):'
    groups:
      dev-dependencies:
        patterns:
          - '@types/*'
          - 'eslint*'
          - 'prettier*'
          - 'jest*'
          - '@testing-library/*'
          - 'typescript'
        update-types:
          - 'minor'
          - 'patch'
      production-dependencies:
        patterns:
          - 'next'
          - 'react'
          - 'react-dom'
        update-types:
          - 'patch'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'chore(deps):'
